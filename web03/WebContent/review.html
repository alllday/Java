<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() { // body부터 ram에 tree구조를 가지면서 읽어와라! 다 되면 function() 실행해주세요
		$('#b1').click(function() { // 아이디가 b1인 tree내의 노드를 찾아서 선택해라(태그선택) 선택한 button태그에 click이벤트를 설정
			// 동기통신
			// <a href="won.jsp?won=10000">10000원 달러로</a> : 태그방삭
			// = location.href = "won.jsp?won=10000" : ?
			// 비동기 통신
			$.ajax({
				url: "won.jsp",
				data: { // 브라우저에게 주는 용도
					won : $('#won').val()
				},
				success: function(x) {
					alert(x)
				}
			})
		}) // b1
		
		$('#b1').click(function() { 
			$.ajax({
				url: "dollar.jsp",
				data: {
					dollar : $('#dollar').val()
				},
				success: function(x) {
					alert(x)
				}
			})
		}) // b2
	}) // $
</script>
</head>
<body bgcolor="lime">
<h3>비동기통신으로 서버와 통신하기</h3>
원화를 달러로:
<input type="text" id="won" value="10000">
<button style='color: blue; background: green' id ="b1">원화를 달러로</button>
<hr color="red">
달러를 원화로:
<input type="text" id="dollar" value="15" >
<button style='color: blue; background: yellow' id ="b2">원화를 달러로</button>
<hr color="green">
<div id="result"></div>
</body>
</html>
