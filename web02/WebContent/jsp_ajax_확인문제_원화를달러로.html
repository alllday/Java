<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			$.ajax({
				url: "wtod.jsp",
				data: {
					won: $('#won').val()
				},
				success: function(x) {
					alert(x)
					$('#result').html("<font color=red>" + x + "</font>")
				},
				error: function(e) {
					
				}	
			})
		})
		
		$('#b2').click(function() {
			$.ajax({
				url: "dtow.jsp",
				data: {
					dollar: $('#dollar').val()
				},
				success: function(x) {
					alert(x)
					$('#result').html("<font color=red>" + x + "</font>")
				},
				error: function(e) {
					
				}	
			})
		})
	})
</script>
</head>
<body>
	<h3>비동기통신으로 서버와 통신하기</h3>
	원화를 달러로 : 
	<input id="won">
	<button style='color: blue; background: green' id='b1'>원화를 달러로</button>
	<hr color='red'>
	달러를 원화로 : 
	<input id="dollar">
	<button style='color: blue; background: yellow' id='b2'>달러를 원화로</button>
	<hr color='green'>
	<div id='result'></div>
</body>
</html>
