<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() {
		$('#b1').click(function() {
			alert('b1클릭함')
			// 태그 사이에 글자가 있는 경우와 input태그의 값이 있는 경우는 다르다!
			t1 = $('#text1').text() // get
			alert('가지고 온 값은 ' + t1)
		}) // b1
		$('#b2').click(function() {
			alert('b2클릭함')
			t2 = $('#text2').val() // get
			alert('가지고 온 값은 ' + t2)
		}) // b2
		$('#b3').click(function() {
			alert('b3클릭함')
			// set
			$('#text3').text('내가 들어간다~~')
			$('#text4').val('나의 id는 hahaha')
		}) // b3
	})
</script>
</head>
<body>
<h3 id="text1">나는 1번의 텍스트...</h3> <br>
<input id="text2" value="나는 2번의 값..." style="background: yellow"> <br>

<h3 id="text3">나는 3번의 텍스트...</h3> <br>
<input id="text4" value="나는 4번의 값..." style="background: pink"> <br>

<button id="b1">나를 눌러라-1</button>
<button id="b2">나를 눌러라-2</button>
<button id="b3">나를 눌러라-3</button>
</body>
</html>
